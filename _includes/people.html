<div class="container mtb">
    <div class="row">
        <div class="col-lg-12">
            <div class="spacing"></div>
            <ul>
                {% for person in site.people %}
                    <li>
                        <a href="{{ site.baseurl }}/people/{{ person.name | downcase | replace:' ','-' }}">{{ person.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
